<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/217586cb2a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
       <div class="weather-app">
      <div class="search">
    <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <input
                type="button"
                value="Current"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            </div>
            <br />
            <h1 id="city"><strong>Kyiv</strong></h1>
            <h2 id="date">Saturday 19:03</h2>
            <h3 id="description"></h3>                 
            <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear" id="icon" />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units">°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>m/h</li>
              </ul>
            </div>
          </div>
        </div><br />
 <div class="weather-forecast" id="forecast">
             <div class="row">
                <div class="col-2">
                  <div class="date-forecast">Sun</div>
                  <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" width="36" />
                  <div class="forecast-temperature"> 
                    <span class="forecast-temperature-max">25°C</span>
                    <span class="forecast-temperature-min">25°C</span>
                  </div>
                </div>
              </div>
              
  </div>
  </div>





   
    <br />
    <small><a href="https://github.com/NadejdaNick/Weather-app" target="_blank">Open-source code</a> by Nadya Khokhlova and hosted on <a href="https://www.netlify.com/" target="_blank"> Netlify</a></small>

    </div>  
    
    <script src="script.js"></script>
  </body>
</html>
